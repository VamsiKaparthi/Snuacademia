<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNUacademia</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:300,400,700"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/fdb68a30cf.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <img alt="hi" id="lg" style="height: 110px" />
        <!-- SNUacademia -->
      </div>
      <div class="options" id="options">
        <div id="home">Home</div>
        <div id="study">Study Material</div>
        <div id="road">Road Map</div>
        <div id="erp">ERP Management</div>
      </div>
      <label>
        <i class="bi bi-brightness-high" id="toggleDark"></i>
        <span class="ball"></span>
      </label>
    </div>
    <div class="generate"></div>
    <div class="footer">
      <div class="contact">
        <i class="bi bi-instagram"></i>
        <i class="bi bi-envelope"></i>
        <i class="bi bi-linkedin"></i>
        <i class="bi bi-github"></i>
      </div>
      <div class="reasources">
        <div>Home</div>
        <div>Study-Material</div>
        <div>Road-Map</div>
        <div>Erp-Management</div>
      </div>
      <div class="foot-logo">
        <img src="../src/reasources/logol.png" style="height: 45px" alt="" />
        <div>SnuAcademia</div>
      </div>
    </div>
  </body>
</html>
